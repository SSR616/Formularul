<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularul de înregistrare</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Formularul de înregistrare a cititorului</h3>
    <form>
        <fieldset>
            <legend>Date generale</legend>
            <label>Nume, Prenume:</label>
            <input type="text"> <br>

            <label>Data nașterii:</label>
            <input type="date"> <br>

            <label>Genul:</label>
            <input type="radio">
            <label>M</label>
            
            <input type="radio">
            <label>F</label> <br>

            <label>Regiunea:</label>
            <select>
                <option>Nord</option>
                <option>Centru</option>
                <option>Sud</option>
            </select> <br>

            <label>Regulile pentru cititori:</label>
            <textarea cols="30" rows="4">
Accesul în bibliotecă este liber. Dacă doriți să accesați resurse ce nu sunt indicate,
ne conectați.
            </textarea> <br> <br>

            <label>Acceptați regulile:</label>
            <input type="checkbox"> <br>

            <button>Înregistrează</button>
        </fieldset>
    </form>
</body>
</html>
